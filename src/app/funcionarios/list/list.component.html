
<h3 style="text-align: center;">Lista de Funcion&aacute;rios</h3>
<br>

<table class="table table-hover table-dark">
  <thead>
    <th>Nome</th>
    <th>Departamento</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let funcionario of funcionarios | async">
      <td>{{funcionario.nome}}</td>
      <td>{{funcionario.departamento}}</td>
      <td>
        <button class="btn btn-warning" (click)="edit(funcionario, funcionario.key)">Editar</button>
        <button class="btn btn-danger ml-2" (click)="delete(funcionario.key)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
